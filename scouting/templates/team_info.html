{% extends "base.html" %}

{% block content %}
<style>
    h1.team-name {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    small.team-id {
        font-size: 75%;
    }
</style>

<div class="container">
    <h1 class="team-name">
        {{ team.team_name }}
        <small class="text-muted ml-2 team-id">
            ({{ team.id }})
        </small>
    </h1>
    <p class="lead">
        {{ team.organization }} | {{ team.get_location_str() }}
    </p>

    {% block stats %}
    <div class="row">
        <div class="col-sm-6">
            <b>Scouting rank: </b>
        </div>
        <div class="col-sm-6">
            <b>World rank: </b>
        </div>
    </div>
    {% endblock %}

</div>
{% endblock %}
